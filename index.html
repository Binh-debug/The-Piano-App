<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Project #16 - The Piano App</title>
  </head>
  <body>
    <div class="container">
      <div data-note="A" data-key="z" class="note white"></div>
      <div data-note="Ab" data-key="s" class="note black"></div>
      <div data-note="B" data-key="x" class="note white"></div>
      <div data-note="Bb" data-key="d" class="note black"></div>
      <div data-note="C" data-key="c" class="note white"></div>
      <div data-note="D" data-key="v" class="note white"></div>
      <div data-note="Db" data-key="g" class="note black"></div>
      <div data-note="E" data-key="b" class="note white"></div>
      <div data-note="Eb" data-key="h" class="note black"></div>
      <div data-note="F" data-key="n" class="note white"></div>
      <div data-note="G" data-key="j" class="note black"></div>
      <div data-note="Gb" data-key="m" class="note white"></div>
    </div>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>

    <script src="app.js"></script>
  </body>
</html>
